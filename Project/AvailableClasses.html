<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MentorMe</title>
    <link rel="icon" href="./img/icon.png" type="image/png" sizes="16x16">
    <!--Font style-->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Sen:700&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->

    <script src="AccountServices.js" type="text/javascript"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="./SiteStyle.css" />

</head>

<body onload="MentorNav()">
    <!-- Nav bar -->
    <nav id="mynavbar" class="navbar navbar-expand-md fixed-top shadow-lg ">
        <button type="button" id="toogle-button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
        </button>
        <a id="logo" class="navbar-brand" href="./index.html">MentorMe</a>
        <p id="mode"></p>

        <div class="collapse navbar-collapse" id="mentorNavBar">
            <ul id="link" class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <p id="DisplayEmail"></p>
                </li>
                <li id="button-link" class="nav-item">
                    <button href="#" id="signup" class="nav-link btn btn-lg navright" onclick="LogOut()" data-toggle="modal" data-target="">Log Out</button>
                </li>
            </ul>
        </div>
    </nav>

    <!--List of classes displayed-->
    <div id="classesDiv">
        <table id="classesTable" class="table table-hover table-striped" style="position:relative; width:70%; margin:auto; margin-top:100px;word-wrap:normal;">
            <thead>
                <tr>
                    <th scope="col">Class Name</th>
                    <th scope="col">Class Description</th>
                    <th scope="col">Mentor Name</th>
                    <th scope="col" style="width:120px">Join Class</th>
                </tr>
            </thead>
            <tbody id="classesBox">
                <tr>
                    <td id="classNameCol">Music 101</td>
                    <td id="descriptionCol">Music made easy in this course with tutorials on guitar, piano and ukulele</td>
                    <td id="mentorCol">Kurt Boswell</td>
                    <td id="joinCol"><button id="joinButton">Join Class</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
