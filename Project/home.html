<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MentorMe</title>
    <link rel="icon" href="./img/icon.png" type="image/png" sizes="16x16">
    <!--Font style-->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Sen:700&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--YOUR OWN JAVASCRIPT CAN GO RIGHT HERE-->

    <script src="AccountServices.js" type="text/javascript"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="./SiteStyle.css" />

</head>

<body onload="MentorNav()">
    <!-- Nav bar -->
    <nav id="mynavbar" class="navbar navbar-expand-md fixed-top shadow-lg ">
        <button type="button" id="toogle-button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
        </button>
        <a id="logo" class="navbar-brand" href="./index.html">MentorMe</a>
        <span id="mode" class="align-middle"></span>
        <div class="collapse navbar-collapse" id="mentorNavBar">
            <ul id="link" class="nav navbar-nav ml-auto">
                <li class="nav-item " style="margin:auto; margin-right:10px;">
                    <span id="DisplayEmail"></span>
                </li>
                <li id="button-link" class="nav-item">
                    <button href="#" id="signup" class="nav-link btn btn-lg navright" onclick="LogOut()" data-toggle="modal" data-target="">Log Out</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container col-lg-10" >
        <div class="row">
            <div class="col-lg-3">
                <aside class="user-info-wrapper">
                    <div class="user-cover" style="background-image: url(./img/bg.jpg);"></div>
                    <div class="user-info">
                        <div class="user-avatar">
                            <a class="edit-avatar" href="#">&#128472</a>
                            <img src="./img/Example.png" alt="User">
                        </div>
                        <div class="user-data">
                            <h4 id="fullName">User's Name</h4>
                            <p id="bioField">Bio not entered</p>
                        </div>
                    </div>
                </aside>
                <nav class="list-group" id="menteeform">
                    <a class="list-group-item with-badge active" href="#"><i class=" fa fa-th"></i>My Profile</a>
                    <a class="list-group-item" href="#"><i class="fa fa-user"></i>My Classes</a>
                    <a class="list-group-item" href="./AvailableClasses.html"><i class="fa fa-user"></i>Find A Class</a>
                    <a class="list-group-item" href="#"><i class="fa fa-user"></i>Find A Mentor</a>
                    <a class="list-group-item" href="#"><i class="fa fa-map"></i>Messages</a>
                </nav>
                <nav class="list-group" id="mentorform">
                    <a class="list-group-item with-badge active" href="#"><i class=" fa fa-th"></i>My Profile</a>
                    <a class="list-group-item" href="#"><i class="fa fa-user"></i>My Classes</a>
                    <a class="list-group-item" href="#"><i class="fa fa-map"></i>Messages</a>
                </nav>
                <nav class="list-group" id="adminform">
                    <a class="list-group-item with-badge active" href="./ViewUserAccounts.html"><i class=" fa fa-th"></i>View All Users</a>
                    <a class="list-group-item" href="#"><i class="fa fa-user"></i>View All Classes</a>
                </nav>
            </div>

            <!--Example right form-->
            <div class="col-lg-9" id="Example">
                <div class="padding-top-2x mt-2 hidden-lg-up"></div>
                <!--Example Table-->
                <div class="table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>User Profile</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="row">
                                        <label for="inputFirst" class="sr-only">First Name</label>
                                        <input type="text" id="inputFirst" class="form-control" placeholder="First Name" required="">
                                    </div>
                                    <div class="row">
                                        <label for="inputLast" class="sr-only">Last Name</label>
                                        <input type="text" id="inputLast" class="form-control" placeholder="Last Name" required="">
                                    </div>
                                    <div class="row">
                                        <label for="inputEmail" class="sr-only">e-Mail</label>
                                        <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail" required="">
                                    </div>
                                    <div class="row">
                                        <label for="Bio" class="sr-only py-5">Bio</label>
                                        <textarea name="Bio" id="Bio" cols="40" rows="5" class="form-control " placeholder="Bio" required=""></textarea>
                                    </div>
                                </td>
                        </tbody>
                    </table>
                </div><!--Table end-->
            </div><!--Form end-->

            <div class="col-lg-8" id="videalluserform">
                <div class="padding-top-2x mt-2 hidden-lg-up"></div>
                <!--Example Table-->
                <div class="table">
                    <table id="acctsTable" class="table table-hover table-striped" style="position:relative;">
                        <thead>
                            <tr>
                                <th scope="col">Account ID</th>
                                <th scope="col">E-Mail</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Area of Focus</th>
                                <th scope="col" style="width:120px">Edit User</th>
                                <th scope="col" style="width:120px">Delete User</th>
                            </tr>
                        </thead>
                        <tbody id="accountsBox"></tbody>
                      </table>
                </div><!--Table end-->
            </div><!--Form end-->

        </div>
    </div>

    






    <footer class="fixed-bottom">
        <div class="footer-copyright text-center py-3 text-white-50">&copy; 2020 Copyright: MentorMe</div>
    </footer>
</body>

</html>
